{%load static%}
<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            {% for portfolio in portfolios %}
            <!-- Portfolio Item-->
            <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-center mb-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{portfolio.card_image.url}}"
                        alt="Card image cap" data-bs-toggle="modal" data-bs-target="#portfolioModal{{portfolio.id}}">
                    <div class="card-body">
                        <h5 class="card-title">{{portfolio.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted"></h6>
                        <p class="card-text">{{portfolio.subtitle}}
                        </p>
                        <a class="card-link btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#portfolioModal{{portfolio.id}}">Details</a>
                        <a href="{{portfolio.github_link}}" class="card-link"
                            target="_blank"><i class="fab fa-fw fa-github"></i></a>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="portfolio-modal modal fade" id="portfolioModal{{portfolio.id}}" tabindex="-1" aria-labelledby="portfolioModal{{portfolio.id}}"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header border-0"><button class="btn-close" type="button"
                                data-bs-dismiss="modal" aria-label="Close"></button></div>
                        <div class="modal-body text-center pb-5">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-lg-8">
                                        <!-- Portfolio Modal - Title-->
                                        <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{portfolio.title}}
                                        </h2>
                                        <!-- Icon Divider-->
                                        <div class="divider-custom">
                                            <div class="divider-custom-line"></div>
                                        </div>
                                        <!-- Portfolio Modal - Image-->
                                        <img class="img-fluid rounded mb-5" src="{{portfolio.card_image.url}}" alt="..." width="400" />
                                        <!-- Portfolio Modal - Text-->
                                        <p class="mb-4">{{portfolio.description}} </p>
                                        {% if portfolio.feature_view_name %}
                                        <a class="btn btn-primary" href="{% url portfolio.feature_view_name %}">Check out
                                            feature</a>
                                        {%endif%}
                                        <div class="my-1">
                                            <a href="{{portfolio.github_link}}"
                                                class="card-link " target="_blank"><i
                                                    class="fab fa-fw fa-github"></i></a>
                                        </div>
                                        <div class="my-4">
                                            <p class="card-link" data-bs-dismiss="modal">
                                                <i class="fas fa-xmark fa-fw"></i>
                                                Close Window
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
</section>
