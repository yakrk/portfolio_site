{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container bg-dark">
    <a href="{% url 'commerce_top'%}" class="navbar-brand"
      >Yakrk's FAKE COMMERCE</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      MENU
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-white" id="navbarNavAltMarkup">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item nav-link">
            Welcome, {{user.username}}
          </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'cart_top'%}">Cart</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{%url 'purchase_history'%}">Purchase History</a>
          </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="javascript:{document.getElementById('logout').submit()}"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
          <form action="{% url 'logout' %}" id="logout" method="POST">
            {% csrf_token %}
            <input type="hidden" />
          </form>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{%url 'register'%}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'login'%}">Login</a>
        </li>
        {%endif%}
      </ul>
    </div>
  </div>
</nav>
